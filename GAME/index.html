<style>
	* {
		font-family: "Press Start 2P", cursive;
	}
	body {
		background-color: black;
	}
	button{
		border: 0.5px;
		cursor: pointer;
	}
	button:hover{
		background-color: #ccc;
	}
</style>
</head>
<div style="display: inline-block; position: relative;">
	<div id="battleOverlap"
		style="
			background-color: black; 
			opacity: 0; 
			position: absolute; 
			top:0; 
			bottom:0; 
			left:0; 
			right:0; 
			pointer-event: none;"
	></div>
	
	<canvas></canvas>
	
	<div id="battleOptionBar"
		style="
			background-color: pink;
			height: 150px;
			position: absolute; 
			bottom:0; 
			left:0; 
			right:0;
			border-top: 4px black solid;
			display: flex;"
	>
		<div style="
			width: 66.6%; 
			border-right: 4px black solid; 
			display: grid; 
			grid-template-columns: repeat(2, 1fr);">
			<button>Attack_1</button>
			<button>Attack_2</button>
			<button>Attack_3</button>
			<button>Attack_4</button>
		</div>
		<div style="display: flex; align-items: center; justify-content: center; width: 33.3%;">
			<h1 style="margin:0;">AttackType</h1>
		</div>
	</div>
</div>
